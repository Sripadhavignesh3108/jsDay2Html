<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <script>
        let a=prompt();
         if(a<=11 && a>=0) document.write("good morning");

         else if(a<=15 && a>=12) document.write("good afternoon")

         else if(a<=19 && a>=16) document.write("good evening")

         else if(a<=23 && a>=20) document.write("good night")

         else document.write("wrong time format");
    </script>
</body>
</html>
